<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

      <title></title>
    </head>
  </head>
  <body>
    <body class = "bg-nav">
      <nav class="navbar">
          <a href="home.html" class="navbar-brand text-light">Custom Search App</a>
      </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <div class="input-group">
                    <form class="form" method="post" action="/home">
                      <input type="search" name="search" class="form-control" placeholder="Type query..">
                      <span class="input-group-btn">
                        <button class="btn btn-primary" type="submit">Go!</button>
                      </span>
                    </form>
                </div>
            </div>
        </div>

    </div>


  <table class="table table-dark">
  <thead>
    <tr>
      {% for col in column_names %}
      <th>

        {{col}}

      </th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    <tr>
      {% for row in row_data %}
      <tr>
        {% for col, row_ in zip(column_names, row) %}
        <td>{{row_}}</td>
        {% endfor %}
      </tr>
      {% endfor %}

  </tbody>
</table>

<img src="static/images/new_plot.png">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

  </body>
</html>
